<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flip-list-move{
        transition:transform .5s;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- ① -->
      <button v-on:click="shuffle">シャッフル</button>
      <transition-group name="flip-list" tag="ul">
        <!-- transition-groupで囲うことでｃｓｓが適用できる。どんなタグにするかを指定。指定しなければdivになる -->
        <!-- ④　シャッフルされた配列が入る -->
        <li v-for="pref in prefs" v-bind:key="pref.name">
          <!-- transition-groupを使うときにはkeyの設定が必要 -->
          {{ pref.name }}</li>
        <!-- 変数名　in　配列名 -->
      </transition-group>
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          // ③　シャッフルされる
          prefs: [
            { name: "北海道" },
            { name: "秋田県" },
            { name: "青森県" },
            { name: "岩手県" },
            { name: "鹿児島県" },
            { name: "沖縄県" },
          ],
        },
        methods: {
          // ②
          shuffle: function () {
            this.prefs = _.shuffle(this.prefs);
            // シャッフルしたものを再代入
          },
        },
      });
    </script>
  </body>
</html>
