<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <style>
      .blue {
        color: blue;
      }

      .red {
        color: red;
      }
    </style>
    <div id="app1">
      <p v-bind:class="class1">{{class1}}です</p>
      <p :class="class1">{{class1}}です</p>
      <!-- 省略型 -->
    </div>
    <script>
      const App1 = {
        data() {
          return {
            class1: "blue",
          };
        },
      };

      app1 = Vue.createApp(App1);
      app1.mount("#app1");
    </script>
  </body>
</html>
