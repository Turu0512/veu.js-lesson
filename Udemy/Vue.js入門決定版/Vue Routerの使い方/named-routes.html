<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Real time search</title>
  </head>
  <body>
    <div id="app">
      <router-link to="/top">Go to Top</router-link>
      <!-- <router-link to="/users/123">Go to User</router-link> -->
      <router-link :to="{name: 'user',params:{ userId:123}}"
        >Go to User</router-link
      >
      <router-view></router-view>
    </div>
    <script src="https://unpkg.com/vue@2.6.10"></script>
    <script src="https://unpkg.com/vue-router@3.0.6"></script>
    <script>
      const Top = { template: "<div>top</div>" };
      const User = {
        template: "<div>user {{ $route.params.userId }}</div>",
      };

      const router = new VueRouter({
        routes: [
          {
            path: "/top",
            component: Top,
          },
          {
            path: "/users/:userId",
            component: User,
            name: "user",
          },
        ],
      });
      const app = new Vue({
        // router: router
        router,
      }).$mount("#app");
    </script>
  </body>
</html>
