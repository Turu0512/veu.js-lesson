<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{now}}</p>
      <button v-on:click="time">現在時刻を表示する</button>
      <!-- イベントとメソットを定義 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          now: "00:00:00",
        },
        methods: {
          time: function (e) {
            let date = new Date();

            this.now =
              // thisはdataで定義しているnowを指している
              date.getHours() +
              ":" +
              date.getMinutes() +
              ":" +
              date.getSeconds();
          },
        },
      });
    </script>
  </body>
</html>
